<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Imglys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #statusMessage {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <p style="margin-bottom: 20px; color: #555;">Enter your new password below.</p>
    <form id="resetForm">
      <input type="password" name="newPassword" placeholder="New password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="statusMessage"></p>

    <p style="text-align:center; margin-top:20px;">
  <a href="index.html" style="color: #007BFF; text-decoration: none;">‚Üê Back to Login</a>
</p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    if (!token) {
      document.getElementById("statusMessage").textContent = "Reset token is missing from URL.";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = e.target.newPassword.value;

      const res = await fetch(`http://localhost:5000/api/auth/reset-password/${token}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ newPassword })
      });

      const data = await res.json();
      const msg = document.getElementById("statusMessage");
      msg.textContent = data.message;
      msg.style.color = res.ok ? "green" : "red";
    });
  </script>
</body>
</html>
